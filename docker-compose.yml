version: '3.8'

services:

  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./services/backend:/app
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 5000

  frontend:
    build: ./services/frontend
    volumes:
      - './services/frontend:/app'
      - '/app/node_modules'
    ports:
      - 8080:8080
    depends_on:
      - backend